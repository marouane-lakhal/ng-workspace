<div class="detail">
    <div *ngIf="municipalite">

        <h2>{{municipalite.nom}} </h2>
        <div class="detail-municipalite"><span class="badge" i18n>id: </span>{{municipalite.id}}</div>
        <div class="detail-municipalite"><span class="badge" i18n>code: </span>{{municipalite.code}}</div>
        <div class="detail-municipalite"><span class="badge" i18n>nom: </span>{{municipalite.nom}}</div>

    </div>
    <div>
        <button (click)="goBack()" class="retour">Retour</button>
    </div>
</div>
