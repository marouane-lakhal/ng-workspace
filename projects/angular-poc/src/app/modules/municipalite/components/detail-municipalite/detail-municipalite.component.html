<div *ngIf="municipalite">

    <h2>{{municipalite.nom}} </h2>
    <div class="detail-municipalite"><span class="badge">id: </span>{{municipalite.id}}</div>
    <div class="detail-municipalite"><span class="badge">code: </span>{{municipalite.code}}</div>
    <div class="detail-municipalite"><span class="badge">nom: </span>{{municipalite.nom}}</div>

</div>
<div>
    <button (click)="goBack()" class="retour">Retour</button>
</div>
