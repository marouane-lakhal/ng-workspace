<div class="municipalite">
    <h1 i18n>Liste des municipalités</h1>

    <mat-form-field>
        <mat-label i18n>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" i18n-placeholder placeholder="Nom muncipalité" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> ID </th>
                <td mat-cell *matCellDef="let row"> <a routerLink="/municipalite/detail/{{row.id}}">{{row.id}} </a></td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Code </th>
                <td mat-cell *matCellDef="let row"> {{row.code}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" i18n>Aucune donnée ne correspond au filtre "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10"></mat-paginator>

    </div>

    <!-- <button (click)="goBack()" style="margin-top: 15px;">Retour</button> -->

</div>
